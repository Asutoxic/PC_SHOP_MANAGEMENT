            <!-- Start Content-->

                <!-- start page title -->

                <div class="row">

                                           id="searchProduct">

<script src="/assets/js/custom-validation.js"></script>

<script src="/assets/js/apps.js"></script>

<script>
    let product = new Product();
    let category = new Category();

    function loadProducts() {
        return $.ajax({
            headers: {
                "Accept" : "application/json",
                "Content-Type" : "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/products"
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.name}</td>
                                       <td>
                                           <img src="${item.image}" width="120px" height="auto"/>
                                       </td>
                                       <td >${item.price} VNĐ</td>

                                       <td>${item.category.categoryName}</td>
                                       <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-secondary edit"> Edit </button>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> Delete </button>
                                       </td>
                                    </tr>
                        `;
                    $("#tbProduct tbody").prepend(str);
                })
                handleBtn();
                showCategory();
            }).fail((jqXHR) => {

            })
    }



    $("#addProduct").on("click", function () {
        $("#mdCreate").modal("show");
    })

    $("#btnCreate").on("click", function () {
        $('#mdCreate .modal-alert-danger').removeClass('show').addClass('hide');
        $("#mdCreate .modal-alert-danger").empty();
        $('#frmCreate').submit();
    })

    $('#btnEdit').on('click', function () {
        $('#mdEdit .modal-alert-danger').removeClass('show').addClass('hide');
        $("#mdEdit .modal-alert-danger").empty();
        $('#frmEdit').submit();
    })

    function doCreate() {
        category.id = $("#category").val();
        category.categoryName = $("#category option:selected").text();

        delete product.id;
        product.name = $('#name').val();
        product.image = $('#image').val();
        product.price = $('#price').val();
        product.category = category;
        product.isDeleted = 0;

        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:8080/api/products/create",
            data: JSON.stringify(product)
        })
            .done((item) => {
                let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.name}</td>
                                       <td>
                                           <img src="${item.image}" width="120px" height="auto"/>
                                       </td>
                                       <td>${item.price} VNĐ</td>
                                       <td>${item.category.categoryName}</td>
                                       <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-secondary edit"> Edit </button>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> Delete </button>
                                       </td>
                                    </tr>
                        `;

                $("#tbProduct tbody").prepend(str);

                handleBtn();

                $("#mdCreate").modal("hide");

                App.SweetAlert.showSuccessAlert("Thêm Mới Sản Phẩm Thành Công!");
            })
            .fail((jqXHR) => {

                let str = ``;

                if (jqXHR.status === 401) {
                    setTimeout(() => {
                        App.SweetAlert.showErrorAlert(App.ERROR_401);
                    }, 3000)

                    location.href = "/logout";

                } else if (jqXHR.status === 403) {
                    App.SweetAlert.showErrorAlert(App.ERROR_403);

                } else if (jqXHR.status === 500) {
                    App.SweetAlert.showErrorAlert(App.ERROR_500);
                } else if (jqXHR.responseJSON) {

                    $.each(jqXHR.responseJSON, function (key, value) {
                        str += `<label id="${key}-error" class="error" for="${key}">${value}</label>`;
                        $("#" + key).addClass("error");
                    });

                }

                $("#mdCreate .modal-alert-danger").empty().removeClass("hide").addClass("show").append(str);
            });

        $("#frmCreate")[0].reset();
    }

    function doEdit() {

        category.id = $("#categoryUp").val();
        category.categoryName = $("#categoryUp option:selected").text();
        console.log(category);


        product.name = $('#nameUp').val();
        product.image = $('#imageUp').val();
        product.amount = $('#amountUp').val();
        product.price = $('#priceUp').val();
        product.category = category;
        console.log(product);

        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PUT",
            url: "http://localhost:8080/api/products/edit/" + product.id,
            data: JSON.stringify(product)
        })
            .done((item) => {
                console.log(item);
                let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.name}</td>
                                       <td>
                                           <img src="${item.image}" width="120px" height="auto"/>
                                       </td>
                                      <td>${item.price} VNĐ</td>
                                       <td>${item.category.categoryName}</td>
                                       <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-secondary edit"> Edit </button>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> Delete </button>
                                       </td>
                                    </tr>
                        `;

                let currentRow = $('#tr_' + item.id);
                currentRow.replaceWith(str);

                handleBtn();
                $("#mdEdit").modal("hide");

                App.SweetAlert.showSuccessAlert("Cập Nhật Sản Phẩm Thành Công");

            })
            .fail((jqXHR) => {

                let str = ``;

                if (jqXHR.status === 401) {
                    App.SweetAlert.showErrorAlert(App.ERROR_401);
                    setTimeout(() => {
                        location.href = "/logout";
                    }, 3000)

                } else if (jqXHR.status === 403) {
                    App.SweetAlert.showErrorAlert(App.ERROR_403);

                } else if (jqXHR.status === 500) {
                    App.SweetAlert.showErrorAlert(App.ERROR_500);
                } else if (jqXHR.responseJSON) {

                    $.each(jqXHR.responseJSON, function (key, value) {
                        str += `<label id="${key}Up-error" class="error" for="${key}Up">${value}</label>`;
                        $("#" + key).addClass("error");
                    });
                    $("#mdEdit .modal-alert-danger").empty().removeClass("hide").addClass("show").append(str);
                }
            })
        // $("#frmEdit")[0].reset();
    }

    function doBlock() {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "DELETE",
            url: "http://localhost:8080/api/products/block/" + product.id,
            data: JSON.stringify(product)
        })
            .done((item) => {
                console.log(item);

                let currentRow = $('#tr_' + item);
                currentRow.replaceWith("");

                handleBtn();
                // $("#mdEdit").modal("hide");

                App.SweetAlert.showSuccessAlert("Sản phẩm đã xóa thành công!");

            })
            .fail((jqXHR) => {

                if (jqXHR.status === 401) {
                    App.SweetAlert.showErrorAlert(App.ERROR_401);
                    setTimeout(() => {
                        location.href = "/logout";
                    }, 3000)

                } else if (jqXHR.status === 403) {
                    App.SweetAlert.showErrorAlert(App.ERROR_403);

                } else if (jqXHR.status === 500) {
                    App.SweetAlert.showErrorAlert(App.ERROR_500);
                }
            })

        // $("#frmEdit")[0].reset();
    }

    $('#frmCreate').validate({

        submitHandler: function () {
            doCreate();
        }
    });

    $('#frmEdit').validate({

        submitHandler: function () {
            doEdit();
        }
    });


    $("#mdCreate").on("hidden.bs.modal", function () {
        $("#mdCreate .modal-alert-danger").empty();
        $("#frmCreate")[0].reset();
        $('#mdCreate .modal-alert-danger').removeClass('show').addClass('hide');
    });

    $("#mdEdit").on("hidden.bs.modal", function () {
        $("#mdEdit .modal-alert-danger").empty();
        $("#mdEdit .modal-alert-danger").removeClass("show").addClass("hide");
        $("#frmEdit input.error").removeClass("error");
        $("#frmEdit")[0].reset();
        $("#frmEdit").validate().resetForm();
    });

    function handleEditBtn() {

        $('.edit').on('click', function () {
            let id = $(this).data('id');

            findById(id).then(function () {

                $('#nameUp').val(product.name);
                $('#imageUp').val(product.image);
                $('#priceUp').val(product.price);
                $('#categoryUp').val(product.category.id);

                $('#mdEdit').modal('show');
            });
        });
    }

    function handleBlockUser() {
        $(".block").on("click", function () {
            let id = $(this).data("id");

            findById(id).then(function () {
                App.SweetAlert.showConfirmDialog("Bạn có chắc muốn xoá sản phẩm này không?")
                    .then((result) => {

                        if (result.isConfirmed)
                            doBlock();
                    });
            })
        })
    }


    function handleBtn() {
        handleEditBtn();
        handleBlockUser();
    }

    function findById(id) {
        return $.ajax({
            headers: {
                "Accept" : "application/json",
                "Content-Type" : "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/products/" + id
        })
            .done((data) => {
                console.log(data);
                product = data;
            })
            .fail((err) => {
                alert("Id not found");
            })
    }

    function showCategory() {

        $.ajax({
            headers: {
                "Accept" : "application/json",
                "Content-Type" : "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/categories"
        }).done((data) => {
            $("#category").empty();
            $("#categoryUp").empty();

            $.each(data, (i, item) => {
                let str = `<option value="${item.id}" >${item.categoryName}</option>`;
                $("#category").append(str);
                $("#categoryUp").append(str);
            })
        })
            .fail((err) => {
                alert("Load category fail!");
            })
    }

    function doSearchProduct() {
        $('#btnSearchProduct').on('click', function () {
            let query = $('#searchProduct').val();
            $('#tbProduct tbody').html("")
            if (query === "") {
                loadProducts();
                return
            }

            $.ajax({
                headers: {
                    "Accept" : "application/json",
                    "Content-Type" : "application/json"
                },
                "type": "GET",
                "url": "http://localhost:8080/api/products/search/" + query
            })
                .done((data) => {
                    $('#tbProduct tbody').html("")
                    $.each(data, (i, item) => {

                        product = item;
                        let str = `
                                    <tr id="tr_${item.id}">
                                       <td>${item.id}</td>
                                       <td>${item.name}</td>
                                       <td>
                                           <img src="${item.image}" width="120px" height="auto"/>
                                       </td>
                                        <td>${item.price} VNĐ</td>
                                       <td>${item.category.categoryName}</td>
                                       <td>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-secondary edit"> Edit </button>
                                             <button data-id = "${item.id}" type="button" class="btn btn-outline-danger block"> Delete </button>
                                       </td>
                                    </tr>
                        `;
                        $('#tbProduct tbody').prepend(str);

                    })
                })
        })
    }

    doSearchProduct();

    loadProducts();

</script>

</body>
